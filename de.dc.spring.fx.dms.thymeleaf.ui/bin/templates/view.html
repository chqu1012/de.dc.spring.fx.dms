<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="table-responsive">
<table id="ticketsTable" class="table table-striped table-sm">
   <thead>
        <tr>
            <th>Id</th>
			<th>Name</th>
            <th>Description</th>
            <th>Category Id</th>
            <th>User Id</th>
            <th>Created On</th>
            <th>Updated On</th>
        </tr>
    </thead>
	<tbody>        
	<tr th:each="sb : ${tickets}">
		<td th:text="${sb.id}"></td>
		<td th:text="${sb.name}"></td>
		<td th:text="${sb.description}"></td>
		<td th:text="${sb.categoryId}"></td>
		<td th:text="${sb.userId}"></td>
		<td th:text="${sb.createdOn}"></td>
		<td th:text="${sb.updatedOn}"></td>
	</tr>
	</tbody>        
</table>
</div>

<script>
$(document).ready( function () {
	 var table = $('#ticketsTable').DataTable({
			"scrollY" : '50vh',
			"scrollCollapse" : true,
			"language" : {
				url : "json/dataTableGerman.json"
			}
	 })
});
</script>

<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
